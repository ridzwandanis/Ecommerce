services:
  db:
    image: postgres:15-alpine
    container_name: microsite-shop-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: micrositeshop
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: microsite-shop-backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/micrositeshop?schema=public
      PORT: 3000
      ADMIN_PASSWORD: admin123
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm run seed && npm start"

  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: microsite-shop-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
